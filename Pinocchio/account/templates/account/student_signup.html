{% extends 'index.html' %}
{% load static %}

{% block content %}

<div class="row gutters-sm">
  <div class="col-md-3 mb-4">
    <div class="card">
      <div class="card-body">
        <div class="d-flex flex-column align-items-center text-center">
          <img src="{% static "user_image.jpg" %}" alt="Admin" class="rounded-circle" width="150" height="150">
          <div class="mt-3">
            <h4>Student Sign Up</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <div class="card mb-3">
      <div class="card-body">
        <form method="POST">
          {% csrf_token %}
          {% include 'bs4_form.html' with form=student_signup_form %}
          <script>
              $(function() {
                $('input[name="dob"]').daterangepicker({
                  singleDatePicker: true,
                  showDropdowns: true,
                  maxDate: moment(),
                  locale: {
                    format: 'YYYY-MM-DD'
                  }
                });
              });
            </script>
          <input name="signup" type="submit" class="btn btn-primary" value="Sign Up">
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
